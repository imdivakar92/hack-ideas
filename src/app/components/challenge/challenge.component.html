Challenge List
<form #createChallengeForm="ngForm" (ngSubmit)="createChallengeForm.valid && createChallenge()">
  <input type="text" name="challengeTitle" id="challengeTitle" [(ngModel)]="challenge.title" placeholder="challengeTitle" required />
  <input type="submit" />
</form>
<ul>
  <li *ngFor="let challenge of challengeList;let i=index;">
    {{challenge.title}}
    <button *ngIf="challengeService.displayActionItems(challenge.createdBy)" type="button" (click)="removeChallenge(i)">Remove</button>
    <button *ngIf="challengeService.displayActionItems(challenge.createdBy)" type="button" (click)="editChallenge(i)">Edit</button>
    <button type="button" (click)="toggleVote(challenge.id)">Vote ( {{voteService.getTotalVotesForThisChallenge(challenge.id)}} )</button>
  </li>
</ul>
